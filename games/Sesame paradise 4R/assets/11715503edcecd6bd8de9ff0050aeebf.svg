<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="239.96347" height="306.30631" viewBox="0,0,239.96347,306.30631"><defs><linearGradient x1="240.00005" y1="26.84689" x2="240.00005" y2="333.15319" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#eaeaea"/><stop offset="1" stop-color="#c6c6c6"/></linearGradient></defs><g transform="translate(-120.01832,-26.84688)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M120.01833,333.15319v-306.30631h239.96347v306.30631z" fill="url(#color-1)" stroke-width="0"/><text transform="translate(124.92864,46.4258) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hello again. So, One of my co-workers have</tspan><tspan x="0" dy="48px">managed to give me some info about the</tspan><tspan x="0" dy="48px">animatronic. That thing has been entertaining</tspan><tspan x="0" dy="48px">kids at Ernie and Bert's Diner for a long time.</tspan><tspan x="0" dy="48px">After getting enough complaints about the</tspan><tspan x="0" dy="48px">robot's malfunctions and ugliness, they decided</tspan><tspan x="0" dy="48px">to replace it and throw it in a room to be used</tspan><tspan x="0" dy="48px">for space parts. Judging by how it looks, I don't</tspan><tspan x="0" dy="48px">actually blame them. That's pretty much all I</tspan><tspan x="0" dy="48px">have to say. Good night.</tspan></text><text transform="translate(319.49005,321.27808) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">-Dave</tspan></text></g></g></svg>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="239.96347" height="306.30631" viewBox="0,0,239.96347,306.30631"><defs><linearGradient x1="240.00005" y1="26.84689" x2="240.00005" y2="333.15319" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#eaeaea"/><stop offset="1" stop-color="#c6c6c6"/></linearGradient></defs><g transform="translate(-120.0183,-26.84688)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M120.01831,333.15319v-306.30631h239.96347v306.30631z" fill="url(#color-1)" stroke-width="0"/><text transform="translate(129.84738,46.4258) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">AC unit: It helps keep you cool. You will know</tspan><tspan x="0" dy="48px">when it's down when you see your vision </tspan><tspan x="0" dy="48px">becoming red.</tspan></text><text transform="translate(129.84738,95.6134) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Cameras: The surveilence system must run in</tspan><tspan x="0" dy="48px">order to see and hear stuff in every room.</tspan></text><text transform="translate(129.84738,130.86452) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Ventilation Seal System: You can't seal any</tspan><tspan x="0" dy="48px">of the vent shafts shut without this running.</tspan></text><text transform="translate(124.45104,200.24598) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">That's pretty much it. These tactics should come</tspan><tspan x="0" dy="48px">in handy. Good luck.</tspan></text><text transform="translate(319.49004,321.27809) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">-Dave</tspan></text></g></g></svg>
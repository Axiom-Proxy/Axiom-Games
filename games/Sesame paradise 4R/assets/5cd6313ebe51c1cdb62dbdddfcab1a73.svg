<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="239.96347" height="306.30631" viewBox="0,0,239.96347,306.30631"><defs><linearGradient x1="240.00005" y1="26.84689" x2="240.00005" y2="333.15319" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#eaeaea"/><stop offset="1" stop-color="#c6c6c6"/></linearGradient></defs><g transform="translate(-120.01832,-26.84688)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M120.01833,333.15319v-306.30631h239.96347v306.30631z" fill="url(#color-1)" stroke-width="0"/><text transform="translate(124.92864,46.4258) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">So, I managed to get a better look at the</tspan><tspan x="0" dy="48px">animatronic to find the source of its awful smell</tspan><tspan x="0" dy="48px">and I found a kid. A literal kid. I reported it to</tspan><tspan x="0" dy="48px">the boss but he didn't care. He just thinks that</tspan><tspan x="0" dy="48px">it adds to the value of the animatronic. What</tspan><tspan x="0" dy="48px">the actual heck is wrong with him? Anyways,</tspan><tspan x="0" dy="48px">I think that kid probably decided to wear the</tspan><tspan x="0" dy="48px">suit or something? Idk. However, I will continue</tspan><tspan x="0" dy="48px">to update you when I find some more interesting</tspan><tspan x="0" dy="48px">facts regard the large hunk of metal!</tspan></text><text transform="translate(319.49006,321.27808) scale(0.29973,0.29973)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">-Dave</tspan></text></g></g></svg>